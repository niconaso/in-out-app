<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Descripción</td>
              <td>Monto</td>
              <td>Tipo</td>
              <td>acciones</td>
            </tr>
            <tr *ngFor="let item of items | sortInOut">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency }}</td>
              <td
                [class.text-success]="item.type === 'in'"
                [class.text-danger]="item.type === 'out'"
              >
                {{ item.type === "in" ? "Ingreso" : "Egreso" }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="remove(item.uid)"
                >
                  <i class="fa fa-trash"></i>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
